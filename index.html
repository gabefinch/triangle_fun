<!DOCTYPE html>
<html>
  <head>
    <title>C.A.T.S.U.P.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>C.A.T.S.U.P.<small>Center for the Appreciation of Three-Sided Unique Polygons</small></h1>
      </div>
      <form id="sides-entry" action="submit" method="post" class="form-inline">
        <div class="form=group">
          <input type="text" id="side1" placeholder="length of side one">
          <input type="text" id="side2" placeholder="length of side two">
          <input type="text" id="side3" placeholder="length of side three">
        </div>
        <button id="submit" type="submit" class="btn btn-success">Tell me about this triangle</button>
      </form>
      <div id="results" class="well">
        <div><ul id="sides-entered"></ul></div>
        <div id="triangle"></div>
        <div id="tri-info"></div>
      </div>
    </div>
  </body>
</html>
